---
layout: default
---


<section class="max-w-6xl mx-auto pt-24 sm:pt-32 px-8 sm:px-4 leading-normal">
  <h1 class="text-center text-2xl md:text-3xl lg:text-4xl">{{ page.title }}</h1>
  <hr class="border-b border-green-500 w-8 m-auto mt-4 md:mt-8">
</section>
{% if page.content and page.content != "" %}
  <section class="{% if page.margin-bottom %} mb-4 sm:mb-8{% endif %}{% if page.margin-top %} mt-4 sm:mt-8{% endif %}{% if page.light-texts %} text-white{% endif %} relative">
    <div class="max-w-6xl mx-auto flex flex-wrap justify-center px-4 sm:px-8 lg:px-24">
        <main class="flex-col w-full md:w-3/4 py-8 sm:px-4 md:px-8 leading-normal {{page.alignment}} relative z-30">
          {{ content }}
        </main>
    </div>
    {% if page.background and page.background != "" %}
      <div class="{{page.background}} absolute inset-0 z-0 -skew-y-2"></div>
      <div class="{{page.background}} absolute inset-0 top-0 w-1/3 z-0 skew-y-2"></div>
      <div class="{{page.background}} absolute bottom-0 top-0 right-0 w-1/3 z-0 skew-y-2"></div>
    {% endif %}
  </section>
{% endif %}
{% include page-sections.html %}
