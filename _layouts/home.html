---
layout: default

<section class="bg-gray-700 relative overflow-hidden ">
    <div class="relative w-full sm:absolute sm:w-screen-1/2 sm:h-full sm:right-0">
        <div class="relative z-10 w-full aspect-ratio-16/9 m-auto overflow-hidden sm:absolute sm:p-0 sm:w-full sm:h-full">
            <img class="lozad w-full h-full absolute top-0 object-cover z-0 transition-slow opacity-0" data-src="/static/images/uploads/homepage-car.jpg"/>
        </div>
        <div class="absolute w-full h-full top-0 translate-y-1/2 z-0 transition-slow">
            <div class="spinner"></div>
        </div>
    </div>
    <div class="px-4 pt-8 pb-4 sm:pb-16 text-center sm:text-left max-w-6xl mx-auto relative z-30">
        <div class="w-full sm:w-2/5 mx-auto sm:mx-2">
            <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-white sm:mt-10">
                {{ page.title }}
            </h1>
            <p class="text-white text-sm lg:text-xl sm:pb-0">
                Dovoz a prodej aut na zakázku
            </p>
            <p class="text-gray-200 text-xs md:text-sm xl:text-base pb-4">
                {{page.content}}
            </p>
            <a class="mb-4 bg-green-500 hover:bg-green-600 text-white font-medium text-sm lg:text-base py-3 pr-8 pl-6 ml-4 mr-4 sm:ml-0 md:mr-8 rounded inline-flex flex-row items-center bg-gradient-b-geen transition" href="#"><img src="https://icon.now.sh/local_post_office/ffffff" class="h-6 mr-4">NAPIŠTE NÁM</a>
            <a href="tel:+420728169782" class="mb-4 ml-4 mr-4 sm:ml-0 md:mr-0 text-green-500 inline-flex flex-row items-center"><img src="https://icon.now.sh/call/6FA017" class="h-6 mr-4">+420 728 169 782</a>
        </div>
    </div>
</section>


{% include page-sections.html %} {% if page.content and page.content != "" %}
<section
        class="{{
    page.background
  }}{% if page.margin-bottom %} mb-4 sm:mb-8{% endif %}{% if page.margin-top %} mt-4 sm:mt-8{% endif %}{% if page.light-texts %} text-white{% endif %}"
>
    <div
            class="max-w-6xl mx-auto flex flex-wrap justify-center px-4 sm:px-8 lg:px-24"
    >
        <main
                class="flex-col w-full md:w-3/4 py-8 sm:px-4 md:px-8 leading-normal {{
        page.alignment
      }}"
        >
            {{ content }}
        </main>
    </div>
</section>
{% endif %}
