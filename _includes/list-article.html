<div 
    class="inline-flex flex-row w-full md:w-1/2 lg:w-1/3 pb-2 md:pb-4 md:px-2 group"
    data-sal="slide-up"
    data-sal-delay="50" 
    data-sal-duration="700"
>
    <div
        class="flex flex-col items-stretch overflow-hidden transition translate-y-10px group-hover:bg-white group-hover:shadow-lg group-hover:translate-y-0">
        <div class="overflow-hidden">
            <a href="{{ post.url }}"
                class="block relative aspect-ratio-16/9 -skew-y-1 transition group-hover:scale-110">
                <img class="lozad w-full h-full absolute top-0 left-0 object-cover z-10 transition-slow opacity-0"
                    data-src="/static{{ post.image }}?nf_resize=fit&w=800" alt="{{ post.title }}">
                <div class="absolute w-full h-full -translate-y-1/2 z-0">
                    <div class="spinner"></div>
                </div>
            </a>
        </div>
        <div class="px-4 md:px-8 pt-4 md:pt-8 relative">
            <div class="absolute w-full top-0 left-0 -translate-y-1 transition group-hover:-translate-y-4 z-10 -mb-16">
                <div class="h-16 w-full -skew-y-1 transition bg-gray-200 group-hover:bg-white"></div>
            </div>
            <div class="relative z-20">
                <h3 class="font-bold text-xl mb-2"><a href="{{ post.url }}"
                        class="block text-green-500 hover:no-underline font-medium sm:text-lg mb-2 md:mb-4 group-hover:-translate-y-2 transition">{{ post.title }}</a>
                </h3>
                <div class="block mb-2 text-xs font-bold group-hover:-translate-y-2 transition">
                    {{ post.date | date: "%-d. %m. %Y" }}</div>
                <p class="text-gray-700 text-sm pb-8 group-hover:-translate-y-2 transition">
                    {{ post.content | strip_html | strip_newlines | truncate: 156}}
                </p>
            </div>
        </div>
        <div class="mt-auto px-4 md:px-8 pb-4 md:pb-8">
            <a href="{{ post.url }}"
                class="bg-white transition hover:bg-green-500 text-green-500 font-semibold text-sm hover:text-white py-2 px-4 border-2 border-green-500 hover:border-transparent rounded inline-block ">Číst
                dále</a>
        </div>
    </div>
</div>
