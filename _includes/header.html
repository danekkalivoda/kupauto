<header class="w-full z-50 transition" id="header">
	<div class="relative w-full">
		<nav
			class="flex items-center justify-between flex-wrap pt-3 pb-3 sm:pt-4 sm:pb-6 px-3 sm:px-6 max-w-6xl mx-auto relative z-10">
			<a class="flex flex-col text-left flex-no-shrink text-green-500 mr-6 no-underline"
				href="{{ "/" | relative_url }}">
				<span class="font-semibold text-xl tracking-tight uppercase block">Andrea Skolkov√°</span>
			</a>
			<div class="block lg:hidden">
				<button
					class="menu-toggle bg-white flex hover:bg-green-500 text-green-500 font-medium text-sm hover:text-white py-3 px-3 border border-gray-300 hover:border-transparent rounded transition"
					id="menu-toggle" aria-expanded="false">
					<span class="screen-reader-text">Menu</span>
					<svg class="fill-current h-4 w-4" aria-hidden="true" version="1.1" xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100">
						<g class="svg-menu-toggle">
							<path class="line line-1" d="M5 13h90v14H5z" />
							<path class="line line-2" d="M5 43h90v14H5z" />
							<path class="line line-3" d="M5 73h90v14H5z" />
						</g>
					</svg>
				</button>
			</div>
			<div class="w-full flex-grow-0 lg:flex lg:items-center lg:w-auto hidden" id="menu">
				<div
					class="text-sm mt-3 lg:mt-0 lg:flex-grow-0 lg:text-right flex flex-col items-stretch lg:items-center lg:flex-row">
					{% include navigation.html navigation=site.data.navigation %}
				</div>
			</div>
		</nav>
		<div class="absolute left-0 top-0 w-full -translate-x-full bg-gray-300 h-1 transition" id="progressBar"></div>
	</div>
</header>
